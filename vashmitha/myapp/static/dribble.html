<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dribbble Clone</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      background: #f8f9fa;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
    }

    /* Horizontal scroll gallery */
    .shot-gallery {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    .shot-gallery::-webkit-scrollbar {
      height: 8px;
    }

    .shot-gallery::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .shot {
      flex: 0 0 auto;
      width: 300px;
    }

    .shot img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .shot img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Dribbble Clone</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shots</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Designers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item">
            <a class="btn btn-primary ms-3" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Discover the world’s top designers & creatives</h1>
      <p>Dribbble is the leading destination to find & showcase creative work.</p>
      <a href="#" class="btn btn-dark mt-3 px-4 py-2">Explore Shots</a>
    </div>
  </section>

  <!-- Horizontal Gallery -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">Featured Shots</h2>
      <div class="shot-gallery">
        <div class="shot"><img src="n1.jpg" alt="Design 1" /></div>
        <div class="shot"><img src="im2.jpg" alt="Design 2" /></div>
        <div class="shot"><img src="im3.jpg" alt="Design 3" /></div>
        <div class="shot"><img src="im4.jpg" alt="Design 4" /></div><br>
        <div class="shot"><img src="im5.jpg" alt="Design 5" /></div>
        <div class="shot"><img src="im6.jpg" alt="Design 6" /></div>
        <div class="shot"><img src="im7.jpg" alt="Design 7" /></div>
        <div class="shot"><img src="im8.jpg" alt="Design 8" /></div><br>
        <div class="shot"><img src="im9.jpg" alt="Design 9" /></div>
        <div class="shot"><img src="imm10.jpg" alt="Design 10" /></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 Dribbble Clone. vashmitha.</p>
      <p>
        <a href="#">Privacy</a> |
        <a href="#">Terms</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
